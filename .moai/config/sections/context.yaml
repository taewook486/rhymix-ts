context_search:
    auto_detect:
        enabled: true
    enabled: true
    memory_integration:
        enabled: true
        include_in_context: true
        priority_over_search: true
    performance:
        cache_ttl_seconds: 300
        timeout_seconds: 10
    search:
        date_range_days: 30
        max_results: 5
        max_tokens_per_result: 1000
        project_scope_only: true
    token_budget:
        max_injection_tokens: 5000
        skip_if_usage_above: 150000
